			<td id="mainCell" style="width:100%;background-color: #ffffff;" valign="top" colspan="1">

                <div id="rightOuterStripe" style="z-index:5;right:17px;bottom:39px;top:0px;position:fixed;width:5px;background:#8B4513;z-index: 9;opacity:.89;"></div>
                
				<div id="loginDiv" style="width:50px;display:none;position:fixed;top:-123px;left:3px;z-index:10;border:2px solid #000;background-color:#ddd;border-radius:8px;padding:5px 5px 0px 5px;">
					<table cellspacing="0" cellpadding="0">
						<tr>
							<td align="right">
								UserName&nbsp;
							</td>
							<td align="left"><input type="text" id="un" />
							</td>
						</tr>
						<tr>
							<td align="right">
								Password&nbsp;
							</td>
							<td align="left"><input type="password" id="pwd" />
							</td>
						</tr>
						<tr>
							<td align="right">
								<input type="checkbox" id="autoLogin" />
							</td>
							<td align="left">
								<span style="font-size:10px;">&nbsp;Auto Login</span>
							</td>
						</tr>
						<tr>
							<td align="center" colspan="2">
								<span id="sid" style="display:none;"></span><span id="loginResult">&nbsp;</span>
							</td>
						</tr>
						<tr>
							<td colspan="2" align="center">
								<input type="button" value="login" onClick="login();" id="loginButton" />
							</td>
						</tr>
						<tr>
							<td colspan="2" align="left" id="closeButtonSpan">
								<input type="button" value="open" onClick="closeLogin(this);" id="closeButton" />
							</td>
						</tr>
					</table>					
					<script type="text/javascript">
						
						function connExists(json) {
							lPos=0;
							lookForComm = false;
							hasInternetConn = true;
							showLogin();
						}
						function showLogin() {
							$id('loginDiv').style.display="inline";
							if (doAutoLogin()) {
								$id('autoLogin').checked = true;
								var l = getLoginInfo();
								$id('un').value = l[0];
								$id('pwd').value = l[1];
								login();
							}
						}
						function login() {
							$id('loginResult').innerHTML="&nbsp;";
							if ($id('loginButton').value === 'login') {
								if ($id('un').value !== '' && $id('pwd').value !== '')
									makeCrossAJAXRequest(ajaxUrl + "f=login&callback=loginReturn&u=" + $id('un').value + "&p=" + $id('pwd').value);
								else
									alert('You must enter both a Username and Password!');
							}
							else {
								lookForComm = false;
								$id('loginButton').value = "login";
								$id('loginResult').innerHTML="&nbsp;";
							}
						}
						function loginReturn(json) {
							cleanupAJAXScript();
							if (json.login.sid != null) {
								if (json.login.result == "Okay") {
									lookForComm = true;
									sid = json.login.sid;
									setSpanInnerText("sid",sid);
									setSpanInnerText("loginResult","Logged in");
									$id('loginButton').value = "logout";
									$id('closeButton').style.backgroundColor="green";
									$id('closeButton').style.color="#fff";
									makeCrossAJAXRequest(ajaxUrl + "callback=startCommandCallback&f=startcommand&s=" + sid);
									if ($id('autoLogin').checked) {
										saveLoginInfo();
									}
									else {
										removeLoginInfo();
									}
									pushTP();
								}
								else {
									setSpanInnerText("loginResult",json.login.result);
								}
							}
						}
						function startCommandCallback(json) {
							cleanupAJAXScript();
							if (json.command.result != null) {
								if (json.command.result == 'go' && lookForComm)
									getNextCommand();
							}
						}
						function getNextCommand() {
							if (lookForComm) {
								makeCrossAJAXRequest(ajaxUrl + "callback=getNextCommandCallback&f=getcommand&s=" + sid);
							}
						}
						function getNextCommandCallback(json) {
							if (json.command.result != '')  {
								switch (json.command.result) {
									case '0':
										previous_Click($id('btnPrevious'));
										break;
									case '1':
										next_Click($id('btnNext'));
										break;
									case "3":
										resetScreen($id('btnReset'));
										break;
									case "20":
										goHome();
										break;
									case "30":
										if (hasRandomReporter) {
											closeAllWindows();
											showElementInline('spinner');
											setTimeout(spin,150);
										}
										break
									case '31':
										if (hasRandomReporter) {
											closeAllWindows();
										}
										break;
									case "40":
										if (hasTPS)
											toggleTPS();
										break;
									case "41":
										if (hasSR)
											toggleSR();
										break;
									case "42":
										if (hasTP)
											toggleTP();
										break;
									case "43":
										doMove();
										break;
									case "44":
										jumpToPage('Page1.html',1);
										break;
									case "45":
										jumpToPage('Page' + maxPages.toString() + '.html', maxPages);
										break;
									case '98':
										scrollWindowTop();
										break;
									case '99':
										scrollWindowBottom();
										break;
									case "101":
									case "102":
									case "103":
									case "104":
									case "105":
									case "106":
									case "107":
									case "108":
									case "109":
									case "110":
										if (bottomSliderOpen) {
											processTOCCmd(json.command.result);											
										}
										else
											processCommand(json.command.result);
										break;
									case "60":
										if (hasLR)
											toggleLR();
										break;
									case "61":
										if (hasRC)
											toggleRoleCards();
										break;
									case "62":
										if (hasSC)
											toggleStrategyCards();
										break;
									case "63":
										if (hasVV)
											toggleVocabVoucher();
										break;
									case "64":
										if (hasTGRRS)
											toggleTIGRRS();
										break;
									case "65":
										if (hasCele)
											toggleCelebrationDialog();
										break;
									case "500":
										if (blankPageWindow == null || blankPageWindow == 'undefined') {
											try {
												blankPageWindow = openBlank();
											}
											catch (openW) {
											}
										}
										if (blankPageWindow != null && blankPageWindow != 'undefined') {
											try {
												blankPageWindow.focus();
												blankPageWindow.remoteDraw(json.command.data1.toString());
												//drawTheLine(json.command.data1.toString());
											}
											catch (drawE) {
											}
										}
										break;
									case "501":
										if (blankPageWindow == null || blankPageWindow == 'undefined') {
											try {
												blankPageWindow = openBlank();
											}
											catch (openW) {
											}
										}
										if (blankPageWindow != null && blankPageWindow != 'undefined') {
											try {
												blankPageWindow.focus();
												blankPageWindow.remoteClear();
												//drawTheLine(json.command.data1.toString());
											}
											catch (drawE) {
											}
										}
										break;
									default:
										processCommand(json.command.result);
										break;
								}
							}
							cleanupAJAXScript();
							setTimeout(getNextCommand,100);
						}
						function closeLogin(cb) {
							if (lPos == 1) {
								$id('loginDiv').style.top="-123px";
								cb.value="open";
								$id('loginDiv').style.width="50px";
								lPos = 0;
							}
							else {
								if ($id('un').value == '')
									$id('un').focus();
								else if ($id('pwd').value == '')
									$id('pwd').focus();
								else
									cb.focus();
								cb.value="close";
								$id('loginDiv').style.width="";
								$id('loginDiv').style.top="0px";
								lPos = 1;
							}
						}
						function doAutoLogin() {
							if (hasLocalStorage()) {
								return stringToBoolean(localStorage.getItem('sfafAutoLogin'));
							}
							else
								return false;
						}
						function saveLoginInfo() {
							if (hasLocalStorage()) {
								localStorage.setItem('sfafAutoLogin',"true");
								localStorage.setItem('sfafLoginInfo', $id('un').value + '_/_' + $id('pwd').value);
							}
						}
						function removeLoginInfo() {
							if (hasLocalStorage()) {
								localStorage.setItem('sfafAutoLogin',"false");
								localStorage.setItem('sfafLoginInfo', ' _/_ ');
							}
						}
						function getLoginInfo() {
							if (hasLocalStorage()) {
								var b = localStorage.getItem('sfafLoginInfo').split('_/_');
								return b;
							}
							else {
								var a = new Array();
								a[0]='';
								a[1]='';
								return a;
							}
						}
					</script>
				</div>

			var bottomSliderOpen = false;
			function doMove() {
				if (bottomSliderOpen) {
					if (menuPos == 2)
						closeBottomSliderRight();
					else					
						closeBottomSliderLeft();
				}
				else {
					if (menuPos == 2) {
						$id('rightFacingTOC').style.display="inline";
						$id('leftFacingTOC').style.display="none";
						$id('bottomSlider').style.left="1000px";
						openBottomSliderRight();
					}
					else {
						$id('rightFacingTOC').style.display="none";
						$id('leftFacingTOC').style.display="inline";
						$id('bottomSlider').style.left="-800px";
						openBottomSliderLeft();
					}
				}
			}
			
			function closeBottomSliderRight() {
				var foo = $id('bottomSlider');
				var l = parseInt(foo.style.left.replace("px",""));
				l -= 10;
				foo.style.left = l.toString()+'px'; // pseudo-property code: Move right by 10px
				
				if (l >= -1000)
					setTimeout(closeBottomSliderRight,20); // call doMove() in 20 msec
				else {
					foo.style.left = "1000px"
					bottomSliderOpen = false;
				}
			}

			function resetSpin() {
				toggleElement('spinNum','inline');

		<script type="text/javascript">
			var tpSRImgCnt = 0;
			var tpSRImgLimit=0;
			var tpSRImgArr = [];
			function loadTPSR(tpsr){
				tpSRImgArr = [];
				tpSRImgCnt=0;
				tpSRImgLimit=0;
				$id('tpSRImg').src=tpsr;
				hideElement("tpSRImgNext");
			}
			function loadTPSRArray(tpsrList) {
				var tpsrArr = tpsrList.split(';');
				tpSRImgArr = [];
				tpSRImgCnt=0;
				tpSRImgLimit=tpsrArr.length;
				for(var i=0;i<tpsrArr.length;i++) {
					if (tpsrArr[i] != '' && tpsrArr[i] != 'undefined') {
						tpSRImgArr.push(tpsrArr[i]);
					}
					else
						tpSRImgLimit--;
				}
				if (tpSRImgLimit>1)
					$id("tpSRImgNext").style.display="inline";
					
				if (tpSRImgLimit > 0)
					$id('tpSRImg').src=tpsrArr[0];
			}
			function nextTPSRImg(){
				tpSRImgCnt++;
				if (tpSRImgCnt>=tpSRImgLimit)
					tpSRImgCnt=0;
				$id('tpSRImg').src=tpSRImgArr[tpSRImgCnt];
			}
		</script>

	<script type="text/javascript">
	function StartRandomReporter(){
		$id('RRCalc').src = '../Shared/Images/Math/RandomReporter/Start2.png';
		
		setTimeout( function() {
		  // here add the code (or call a function) to be executed after pause
			$id('computingAudio').currentTime=0;
			$id('computingAudio').play();
			//START ANIMATION SEQUENCE
			myLoop();  
		}, 750 );

		//RESET LOOP		
		i = 1;
	}
	function getRandomInt (min, max) {
    	return Math.floor(Math.random() * (max - min + 1)) + min;
	}
	
	//VARIABLE FOR RANDOM REPORTER LOOP - COMPUTING ANIMATION SEQUENCE
	var i = 1;
	
	function myLoop () {           
	   setTimeout(function () {   
			  //ANIMATION SEQUENCE (USE IMAGES 6 through 11) 
			  $id('RRCalc').src = '../Shared/Images/Math/RandomReporter/' + getRandomInt(7,11) + '.png';
			  i++;                     //  increment the counter
			  if (i < 40) {            //  Number of times it animates through random number images
				 myLoop();             //  ..  again which will trigger another 
			  } 
			  else
			  {
				//GET NEXT NUMBER FUNCTION LIVES ON main.js - MAKES SURE NO NUMBERS ARE REPEATED IN A SEQUENCE OF 3 TIMES RUN
				$id('RRCalc').src = '../Shared/Images/Math/RandomReporter/' + getNextNumber() + '.png';
				$id('computingAudio').pause();		//pause Computing Audio Sound
				$id('computingDingAudio').play();	//play Ding - finished Audio Sound		
				
				setTimeout( function() {
					$id('RRCalc').src = '../Shared/Images/Math/RandomReporter/Start1.png';
				}, 6000 );
						 
			  }                       
		}, 70) // Animation seconds (1000 = 1 second)
	}
	
	
	
		$id('contentFrame1').onload=setCurrentFrame;
		$id('contentFrame2').onload=setCurrentFrame;
		loadPage();
		function closeAllWindows() {
			hideElement('lrDiv');
			$id('lrDiv').style.left="-1000px";
			hideElement('spinner');
			hideElement('getDialog');
			hideElement('saveDialog');
			hideElement('tpsDialog');
			hideElement('videoDialog');
			$id('videoPlayer').pause(); //STOP VIDEO IF PLAYING
			hideElement('roleCards');
			hideElement('strategyCards');
			hideElement('lightningRubrics');
			hideElement('Celebrate');
			$id('celebrateMathAudio').pause(); //STOP AUDIO IF PLAYING
			hideElement('RandomReporter');
			lPos=1;
			closeLogin($id('closeButton'));
		}
	</script>
