<script>
$(function() {
$( "#divRuler" ).draggable();
});

var value = 0
$("#imgRotateRuler").rotate({ 
   bind: 
     { 
        click: function(){
            value +=45;
            $("#divRuler").rotate({ animateTo:value})
        }
     } 
   
});
</script>

<script language="javascript">
	function blankPagePencilColorPicker(c,s,o){
			setPencilLine(c,s,o);
	document.getElementById("divPencilIconBG").style.backgroundColor = c;
	document.getElementById("divHighlighterIconBG").style.backgroundColor = c;	
	if(o < 1.0)//HIGHLIGHTER IS SELECTED:
	{
		document.getElementById("divPencilIconBG").style.backgroundColor = '#ffffff';
	}
	else //PENCIL IS SELECTED
	{
		document.getElementById("divHighlighterIconBG").style.backgroundColor = '#ffffff';
	}
	
	document.getElementById("divPencilColorSizePicker").style.display = "none";
	document.getElementById("divHighlighterColorSizePicker").style.display = "none";
	}

	function openToolsMenu() {
		var foo = $id('bottomToolsMenu');
		var l = parseInt(foo.style.left.replace("px",""));

		if(bottomSliderOpen == false)
		{
			l += 5;
			foo.style.left = l.toString()+'px';
			
			if (l <= 200)
				setTimeout(openToolsMenu,5);
			else {
				foo.style.left = "200px"
				bottomSliderOpen = true;
				document.getElementById("imgToolsOpenClose").src = "../Shared/Images/Math/MenuBar/Row1_4Reverse.png";		
			}		
		}
		else
		{
		l -= 5;
		foo.style.left = l.toString()+'px';
		
		if (l >= -350)
			setTimeout(closeToolsMenu,5);
		else {
			foo.style.left = "-350px"
			bottomSliderOpen = false;
				}	
		}
	}
	function closeToolsMenu() {
		var foo = $id('bottomToolsMenu');
		var l = parseInt(foo.style.left.replace("px",""));
		l -= 5;
		foo.style.left = l.toString()+'px';
		
		if (l >= -350)
			setTimeout(closeToolsMenu,5);
		else {
			foo.style.left = "-350px"
			bottomSliderOpen = false;
			document.getElementById("imgToolsOpenClose").src = "../Shared/Images/Math/MenuBar/Row1_4.png";	
		}
	}			
</script>

	<script type="text/javascript">
		function remoteDraw(l) {
			drawTheLine(l);
		}
		function remoteClear() {
			resetScreen(this);
		}
		function closeAllWindows() {
			hideElement('getDialog');
			hideElement('saveDialog');
		}
		function eraser() {
			document.getElementById("divPencilColorSizePicker").style.display = "none";
			document.getElementById("divHighlighterColorSizePicker").style.display = "none";
			document.getElementById("divPencilIconBG").style.backgroundColor = '#ffffff';
			document.getElementById("divHighlighterIconBG").style.backgroundColor = '#ffffff';
			setEraserLine();
		}
		function pencil() {
			setPencilLine();
		}
		function setCanvasBackground(b) {
			var c = $id('canvas1');
			if (c != null) {
				c.style.backgroundRepeat="no-repeat";
				c.style.backgroundImage = "url(" + b + ")";
				if (b == '')
					c.style.zIndex = 3;
				else
					c.style.zIndex = 20;
			}
		}
		
		
		if (QueryString.f != null && QueryString.f != 'undefined') {
			if (window.addEventListener) {
				window.addEventListener('load', function () {
					getDrawing(QueryString.f.replace(/%20/g," "));
				}, false);
			}			
		}
		
		onBlankPage = true;

	</script>
