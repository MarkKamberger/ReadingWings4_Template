<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<link href="../../../../../../Shared/Styles/SS1.css" rel="stylesheet" type="text/css" />
	<link href="../../../../../../Shared/Styles/Site.css" rel="stylesheet" type="text/css" />
	<link href="../../../../../../Shared/Styles/Presentation.css" rel="stylesheet" type="text/css" />
	<link href="../../../../../../Shared/Fonts/stylesheet.css" rel="stylesheet" type="text/css" charset="utf-8">
	<script src="../../../../../../Shared/Scripts/contentPage.js" type="text/javascript"></script>
	<script src="../../../../../../Shared/Scripts/canvas.js" type='text/javascript'></script>
	<script src="../../../../../../Shared/Scripts/main.js" type='text/javascript'></script>
	<link href="../../../../../../Shared/Styles/InnerPage.css" rel="stylesheet" type="text/css" />
	<script src="../../../../../../Shared/Styles/InnerPage.js" type='text/javascript'></script>
	<style>
		.lessonMenu{
			position:absolute;
			left:302px;
			top:28px;
			width:750px;
			z-index:9;

		}
		.lessonMenuClick{
			position:relative;
			float:left;
			margin-right:0px;
			margin-bottom:0px;
			height:288px;
			width:288px;
			cursor:pointer;
			z-index:9;
		}
	</style>
</head>
<body>
<input type="hidden" id="pageType" value="1" />
<input type="hidden" id="pageSize" value="690" />   
<iframe id="toc" src="TOC.html" style="display:none;"></iframe>
	
<div class="imgDiv" style="position:fixed;top:0px;left:4px;right:22px;bottom:40px;">
	<img src="Page_3MM4-1_Menu_MystryMissingLunch.png" style="position:absolute;height:100%;width:100%;" />
</div>

<div id="PageDiv">	
	<canvas class="canvas" id="canvas1" name="drawableCanvas" height="680" width="960"></canvas>
	<div class="lessonMenu">
		<img class="lessonMenuClick" src='Page3_AI.png' onclick="LMC(1);" />
		<img class="lessonMenuClick" src='Page3_LC.png' onclick="LMC(8);" />
		<br>
		<img class="lessonMenuClick" src='Page3_TW.png' onclick="LMC(10);" />
		<img class="lessonMenuClick" src='Page3_FF.png' onclick="LMC(13);" />
	</div>
</div>
	<script>
		function LMC(numberToMove){
			for(var k=0;k<numberToMove;k++){
				$(this.parent.parent.document.getElementById('btnNext').click());
			}
		}
	</script>
	
<img onClick="goToLessonMenu('right',0);" style="position:fixed;bottom:-1px;left:132px;z-index:9999999999999;cursor:pointer;" alt="Lesson Menu" title="Lesson Menu" src='../../../../../../Shared/Images/Math/MenuBar/Nav_3b_index.png' draggable="false"/>
<script>
function goToLessonMenu(direction,numberToMove){
	if(direction==='right'){
		for(var k=0;k<numberToMove;k++){
			this.parent.parent.document.getElementById('btnNext').click();
		}
	}
	else if(direction==='left'){
		for(var k=0;k<numberToMove;k++){
			this.parent.parent.document.getElementById('btnPrevious').click();
		}
	}
}
</script>
</body>
</html>
